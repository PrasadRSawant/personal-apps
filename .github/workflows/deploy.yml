name: Python CI/CD to Linux Server

on:
  push:
    branches:
      - main # Triggers the workflow when code is pushed to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    # ğŸ’¥ SECURITY FIX: Add the permissions block here
    permissions:
      contents: read
      
    steps:
      - name: Checkout Code ğŸ›ï¸
        # This step needs 'contents: read' to fetch the code
        uses: actions/checkout@v4

      - name: Deploy via SSH ğŸš€
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # --- Deployment Script on your Linux Server ---
            cd /var/www/personal-app
            git pull origin main
            
            source venv/bin/activate
            pip install -r requirements.txt
            
            sudo systemctl daemon-reload
            sudo systemctl restart personal-apps.service
            sudo nginx -t
            sudo systemctl reload nginx